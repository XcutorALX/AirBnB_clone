<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta 
			name="description"
			content="AirBnB Clone"
		/>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css" />
		<link rel="stylesheet" href="styles/3-header.css" />
		<link rel="stylesheet" href="styles/3-footer.css" />
		<link rel="stylesheet" href="styles/6-filters.css" />
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<img class="airbnb_logo" src="images/logo.png" alt="AirBnB logo" />
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California</h4>
					<ul class="popover">
						<li>
							<h2>Arizona:</h2>
							<ul>
								<li>city1</li>
								<li>city2</li>
							</ul>
						</li>
						<li>
							<h2>California:</h2>
							<ul>
								<li>city1</li>
								<li>city2</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet</h4>
					<ul class="popover">
						<li>Wifi</li>
						<li>Tv</li>
						<li>Internet</li>
					</ul>

				</div>
				<button class="search-button">Search</button>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
